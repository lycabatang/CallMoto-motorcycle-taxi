<ion-header>
  <ion-toolbar>
    <ion-title>Register User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label>User Type</ion-label>
      <ion-select formControlName="userType">
        <ion-select-option *ngFor="let type of userTypes" [value]="type">{{ type | titlecase }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item><ion-label position="floating">First Name</ion-label><ion-input formControlName="firstName"></ion-input></ion-item>
    <ion-item><ion-label position="floating">Middle Name</ion-label><ion-input formControlName="middleName"></ion-input></ion-item>
    <ion-item><ion-label position="floating">Last Name</ion-label><ion-input formControlName="lastName"></ion-input></ion-item>
    <ion-item><ion-label position="floating">Suffix</ion-label><ion-input formControlName="suffix"></ion-input></ion-item>
    <ion-item><ion-label position="floating">Email</ion-label><ion-input type="email" formControlName="email"></ion-input></ion-item>
    <ion-item>
    <ion-label position="floating">Mobile Number</ion-label>
    <ion-input
        type="tel"
        [value]="'+' + countryCode + mobileNumber"
        (ionInput)="onMobileInput($event)"
        (keypress)="validateKeyPress($event)"
        inputmode="numeric"
        maxlength="13"
    ></ion-input>
    </ion-item>
    <ion-item><ion-label position="floating">Address</ion-label><ion-textarea rows="2" formControlName="address"></ion-textarea></ion-item>

    <ng-container *ngIf="isRider()">
      <ion-item><ion-label position="floating">Motorcycle Model</ion-label><ion-input formControlName="motorcycleModel"></ion-input></ion-item>
      <ion-item><ion-label position="floating">Plate Number</ion-label><ion-input formControlName="plateNumber"></ion-input></ion-item>
      <ion-item><ion-label position="floating">License Number</ion-label><ion-input formControlName="licenseNumber"></ion-input></ion-item>
      <ion-item><ion-label position="floating">NBI Clearance #</ion-label><ion-input formControlName="nbiClearance"></ion-input></ion-item>
    </ng-container>

    <ion-button expand="block" type="submit">Register</ion-button>
  </form>
</ion-content>
