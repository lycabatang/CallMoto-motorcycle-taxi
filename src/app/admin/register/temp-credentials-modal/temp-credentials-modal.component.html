<ion-header translucent>
  <ion-toolbar>
    <ion-title>Temporary Credentials</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>User Created</ion-card-title>
      <ion-card-subtitle>Use the credentials below to login.</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Email:</strong> {{ email }}</p>
      <p><strong>Temporary Password:</strong> {{ tempPassword }}</p>
      <ion-button expand="block" (click)="copyToClipboard()">Copy to Clipboard</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
