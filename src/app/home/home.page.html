<!-- home.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>CallMoto - Book a Ride</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="router.url === '/home/main' || router.url === '/home'">
    <div class="booking-section">
          <ion-item button detail="true" (click)="openPickupLocationPicker()">
            <ion-icon name="location" slot="start" color="primary"></ion-icon>
            <ion-label>
              <p *ngIf="!pickupLocation.address">Pickup Location</p>
              <h3 *ngIf="pickupLocation.address">{{ pickupLocation.address }}</h3>
            </ion-label>
          </ion-item>
          
          <ion-item button detail="true" (click)="openDropoffLocationPicker()">
            <ion-icon name="navigate" slot="start" color="primary"></ion-icon>
            <ion-label>
              <p *ngIf="!dropoffLocation.address">Destination</p>
              <h3 *ngIf="dropoffLocation.address">{{ dropoffLocation.address }}</h3>
            </ion-label>
          </ion-item>

          <ion-item button expand="block" color="primary" [disabled]="!pickupLocation.latitude || !dropoffLocation.latitude" (click)="findRiders()">
            <ion-label class="ion-text-center">Find Riders</ion-label>
          </ion-item>          
    </div>
  </ng-container>
  <ion-router-outlet></ion-router-outlet>
</ion-content>
