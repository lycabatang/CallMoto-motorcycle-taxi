<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="main" [routerLink]="['/home/main']" routerLinkActive="selected">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="activity" [routerLink]="['/home/activity']" routerLinkActive="selected">
      <ion-icon name="bicycle"></ion-icon>
      <ion-label>Activity</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="messages" [routerLink]="['/home/messages']" routerLinkActive="selected">
      <ion-icon name="chatbubbles"></ion-icon>
      <ion-label>Messages</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="account" [routerLink]="['/home/account']" routerLinkActive="selected">
      <ion-icon name="person"></ion-icon>
      <ion-label>Account</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
